<!DOCTYPE html>
<html>
<head>

  <title>docs</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
  <script>
    new Docute({
      target :'#app',
      title: 'Neofura',

        {

          link: 'https://github.com/neo-ngd/neo3fura'

      sidebar: [

            {
              title: 'Introduction',

            },
            {
              title:'Quick Start',
              link: '/guide/quick-start'

          ]
        },
        {

          children: [
            {

            },
            {
              title: 'GetAssetsHeldByAddress',

      ]

</html>
